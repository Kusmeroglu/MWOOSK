<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MWOOSK v.01a -- Layout Test</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="http://code.jquery.com/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3.v2.js" type="text/javascript"></script>
    <script src="js/weightchart.js" type="text/javascript"></script>
    <script src="js/rosegraph.js"></script>
	<script src="js/jquery.corner.js"></script>

    <link href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" rel="stylesheet" media="screen" />
    <link href="font/stylesheet.css" rel="stylesheet" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
	<link href="style2.css" rel="stylesheet" media="screen" />
</head>
<body>
<div id="pageWrap">
	<header>
		<div id="chasisBar">Test Text</div>
		<div id="userInfo">More Test Text</div>
		<div class="clear"></div>
	</header>
	<div id="mechBay">
		<div id="mechContainerWrap">
			<div id="mechContainer">
				<div id="head"></div>
				<div id="rightArm"></div>
				<div id="rightTorso"></div>
				<div id="centerTorso"></div>
				<div id="leftTorso"></div>
				<div id="leftArm"></div>
				<div id="rightLeg"></div>
				<div id="leftLeg"></div>
			</div>
			<div id="componentWrap">
				<div id="focusLine"></div>
				<div id="componentDetail"></div>
			</div>
		</div>
	</div>
	<div id="tabWrap">
			<div class="tabWrapper">
			<div class="tab" id="ballisticsTab">Ballistics</div>
			</div><div class="tabWrapper">
			<div class="tab" id="energyTab">Energy</div>
			</div><div class="tabWrapper">
			<div class="tab" id="missileTab">Missiles</div>
			</div><div class="tabWrapper">
			<div class="tab" id="utilitiesTab">Utilities</div>
			</div><div class="tabWrapper">
			<div class="tab" id="engineTab">Engines</div>
			</div><div class="tabWrapper">
			<div class="tab" id="upgradesTab">Upgrades</div>
			</div><div class="tabWrapper">
			<div class="tab" id="modulesTab">Modules</div>
			</div><div class="tabWrapper">
			<div class="tab" id="statsTab">Statistics</div>
			</div><div class="tabWrapper">
			<div class="tab" id="weaponGroupTab">Weapon Groups</div>
			</div><div class="tabWrapper">
			<div class="tab" id="pilotSkillsTab">Pilot Skills</div>
			</div>
			<div class="clear"></div>
		</div>
	<div id="itemWrap">
		<div id="detailContainerWrap">
			<div id="detailContainer">
				<div id="ballistics"></div>
				<div id="energy"></div>
				<div id="missles"></div>
				<div id="utilities"></div>
				<div id="engines"></div>
				<div id="upgrades"></div>
				<div id="modules"></div>
				<div id="stats"></div>
				<div id="weaponGroups"></div>
				<div id="pilotSkills"></div>
			</div>
		</div>
		
	</div>
	<div class="clear"></div>
	
	<footer>
	<div id="tonnageWrap">
		<div id="tonnage"></div>
	</div>
	<div id="speedWrap">
		<div id="speed"></div>
	</div>
	<div id="commentsWrap">
		<div id="comments"></div>
	</div>
	<div class="clear"></div>
	</footer>
	</div>

</body>
</html>
