        $(function () {

            testLimb.addHardPoint(testHP2);
            mechObj.addLimb("centerTorso", testLimb);
            mechObj.addLimb("head", testLimb2);

            mechObj.limbs["centerTorso"].addItem(itemObj);
            itemObj = new item("lrm20", 8, 5, "missile");
            //mechObj.limbs["centerTorso"].addItem(itemObj);

            mechObj.limbs["centerTorso"].addItem(itemObj);

        });
