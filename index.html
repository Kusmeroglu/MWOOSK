<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MWOOSK v.01a</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="http://code.jquery.com/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3.v2.js" type="text/javascript"></script>
    <script src="js/weightchart.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/rosegraph.js"></script>
    <script type="text/javascript" src="js/jquery.corner.js"></script>
    <script type="text/javascript" src="js/class.mech.js"></script>
    <script type="text/javascript" src="js/class.limb.js"></script>
    <script type="text/javascript" src="js/class.hardpoint.js"></script>
    <script type="text/javascript" src="js/class.item.js"></script>
    <script type="text/javascript" src="js/urlhandling.js"></script>

    <link href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" rel="stylesheet" media="screen"/>
    <link href="font/stylesheet.css" rel="stylesheet" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
    <link href="style2.css" rel="stylesheet" media="screen"/>

    </script>

<body>
<div id="pageWrap">
    <header>
        <div id="chassisBar">
            <a href="index.html" id="reset">Reset</a>
            <div class="selectBox" id="mechClassDiv">
                <div class="hide">
                    <select id="mechClass">
                        <option value="0">Select mech Class...</option>
                    </select>
                </div>
                <div class="selectBlank selected" id="classBlank">Select mech Class...</div>
            </div>
            <div class="selectBox" id="mechChassisDiv">
                <div class="hide">
                    <select id="mechChassis">
                        <option value="0">Select mech Chasis...</option>
                    </select>
                </div>
                <div class="selectBlank" id="chassisBlank">Select mech Chassis...</div>
            </div>
            <div class="selectBox" id="mechVariantDiv">
                <div class="hide">
                    <select id="mechVariant">
                        <option value="0">Select mech Variant...</option>
                    </select>
                </div>
                <div class="selectBlank" id="variantBlank">Select mech Variant...</div>
            </div>
            <div class="clear"></div>
        </div>
        <div id="userInfo"></div>
        <div class="clear"></div>
    </header>
    <div id="mechBay">
        <div id="mechContainerWrap">
            <div id="mechContainer" style="display: none">
                <div id="head" class="area">
                    <div class="information">
                        <div class="name">Head</div>
                        <div class="hardpoints"></div>
                        <div class="armor"></div>
                    </div>
                </div>
                <div id="rightArm" class="area">
                    <div class="information">
                        <div class="name">RArm</div>
                        <div class="hardpoints"></div>
                        <div class="armor"></div>
                    </div>
                </div>
                <div id="rightTorso" class="area">
                    <div class="information">
                        <div class="name">RTorso</div>
                        <div class="hardpoints"></div>
                        <div class="armor"></div>
                    </div>
                </div>
                <div id="centerTorso" class="area">
                    <div class="information">
                        <div class="name">CTorso</div>
                        <div class="hardpoints"></div>
                        <div class="armor"></div>
                    </div>
                </div>
                <div id="leftTorso" class="area">
                    <div class="information">
                        <div class="name">LTorso</div>
                        <div class="hardpoints"></div>
                        <div class="armor"></div>
                    </div>
                </div>
                <div id="leftArm" class="area">
                    <div class="information">
                        <div class="name">LArm</div>
                        <div class="hardpoints"></div>
                        <div class="armor"></div>
                    </div>
                </div>
                <div id="rightLeg" class="area">
                    <div class="information">
                        <div class="name">RLeg</div>
                        <div class="hardpoints"></div>
                        <div class="armor"></div>
                    </div>
                </div>
                <div id="leftLeg" class="area">
                    <div class="information">
                        <div class="name">LLeg</div>
                        <div class="hardpoints"></div>
                        <div class="armor"></div>
                    </div>
                </div>
            </div>
            <div id="componentWrap">
                <div id="focusLine"></div>
                <div id="componentDetail"></div>
            </div>
        </div>
    </div>
    <div id="tabWrap">
        <div class="tabWrapper">
            <div class="tab" id="armamentTab"></div>
        </div>
        <div class="tabWrapper">
            <div class="tab" id="utilityTab"></div>
        </div>
        <div class="tabWrapper">
            <div class="tab" id="pilotingTab"></div>
        </div>
        <div class="tabWrapper">
            <div class="tab" id="statisticsTab"></div>
        </div>
        <div class="tabWrapper">
            <div class="tab" id="commentsTab"></div>
        </div>
        <!-- <div class="tabWrapper">
            <div class="tab" id="upgradesTab"></div>
        </div>
        <div class="tabWrapper">
            <div class="tab" id="modulesTab"></div>
        </div>
        <div class="tabWrapper">
            <div class="tab" id="statsTab"></div>
        </div>
        <div class="tabWrapper">
            <div class="tab" id="weaponGroupTab"></div>
        </div><div class="tabWrapper">
            <div class="tab" id="pilotSkillsTab"></div>
        </div>
        <div class="tabWrapper">
            <div class="tab" id="commentsTab"></div>
        </div> -->
        <div class="clear"></div>
    </div>
    <div id="itemWrap">
        <div id="detailContainerWrap">
            <div id="detailContainer">
                <div id="ballistics">
                    <div id="itemList" style="display:none"></div>
                    <div id="roseChart" style="width:220px;height:220px"></div>
                </div>
                <div id="energy"></div>
                <div id="missles"></div>
                <div id="utilities"></div>
                <div id="engines"></div>
                <div id="upgrades"></div>
                <div id="modules"></div>
                <div id="stats"></div>
                <div id="weaponGroups"></div>
                <div id="pilotSkills"></div>
            </div>
        </div>

    </div>
    <div class="clear"></div>

    <footer>
        <div id="tonnageWrap">
            <div id="tonnage">
                <div id="weightChart"></div>
            </div>
        </div>
        <div id="speedWrap">
            <div id="speed"></div>
        </div>
        <div id="commentsWrap">
            <div id="comments"></div>
        </div>
        <div class="clear"></div>
    </footer>
</div>

</body>
</html>
